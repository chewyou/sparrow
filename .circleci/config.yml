version: 2

defaults: &DEFAULT
  docker:
    - image: peavers/docker-firebase-ember:latest

jobs:
  build_environment:
    <<: *DEFAULT
    steps:
      - checkout
      - run:
          name: Installing Libraries
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  lint_with_webpack:
    <<: *DEFAULT
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Running Webpack
          command: npm run build --prod
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - save_cache:
          key: webpack-cache-{{ checksum "package.json" }}
          paths:
            - public

  deploy_to_firebase:
      <<: *DEFAULT
      steps:
        - checkout
        - restore_cache:
            key: dependency-cache-{{ checksum "package.json" }}
        - restore_cache:
            key: webpack-cache-{{ checksum "package.json" }}
        - run:
            name: Deploy
            command: firebase deploy --token=$FIREBASE_DEPLOY_TOKEN

  commit_changes:
      <<: *DEFAULT
      steps:
        - checkout
        - restore_cache:
            key: webpack-cache-{{ checksum "package.json" }}
        - run: git config --global user.name "CircleCI"
        - run: git config --global user.email "benspickett@gmail.com"
        - run: |
            git add . && git commit --allow-empty -m "* Commiting webpack changes [ci skip]" && git push origin master -f

workflows:
  version: 2
  build:
    jobs:
      - build_environment:
          filters:
            branches:
              only: master
      - lint_with_webpack:
          requires:
            - build_environment
      - deploy_to_firebase:
          requires:
            - lint_with_webpack


